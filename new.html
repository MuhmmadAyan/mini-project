<!DOCTYPE html>
<html>
<head>
  <title>Data Received from ESP32</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5; /* Off white background */
      color: #333333; /* Black text color */
      margin: 0;
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center; /* Center both horizontally and vertically */
      margin-bottom: 20px;
    }

    .logo {
      max-width: 150px; /* Adjust the width as needed */
      border: none; /* Remove border */
    }

    .uni-name {
      margin-left: 10px;
    }

    h1 {
      font-size: 24px;
      margin-left: 50px; /* Shift the title to the right */
      margin-top: 10px;
    }

    /* Style for the information table */
    .developer-table {
      float: right;
      background-color: #f0f8ff; /* Light blue background */
      border-radius: 10px;
      padding: 10px;
    }

    .developer-table th,
    .developer-table td {
      padding: 6px;
    }

    /* Style for the data display block */
    #data-display {
      border: 1px solid #ddd; /* Border around the block */
      padding: 10px;
      margin: 20px 0; /* Add margin top and bottom */
      background-color: #ffffff; /* White background */
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #666666; /* Light gray text color */
      clear: both;
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 10px;
    }

    .footer strong {
      text-decoration: underline;
      font-size: 16px; /* Increased font size by 2 units */
    }

    /* Remove developer section */
    #developer {
      display: none;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js"></script>
  <script>
    const socket = io();

    socket.on('data', (data) => {
      document.getElementById('data').textContent = data;
    });
  </script>
</head>
<body>
  <div class="header">
    <!-- University Logo -->
    <img class="logo" src="logo.png" alt="University Logo">
    <div class="uni-name">Islamic University of Science and Technology</div>
  </div>

  <h1>Data Received from ESP32</h1> <!-- Removed colon here -->

  <!-- Data Display Block -->
  <div id="data-display">
    <h2>Received Data:</h2>
    <div id="data"></div>
  </div>
  
  <table class="developer-table">
    <tr>
      <th colspan="2" style="text-align: center; background-color: #b0e0e6; border-radius: 8px;">Developers</th>
    </tr>
    <tr>
      <td>Name:</td>
      <td>Mohammad Ayan</td>
    </tr>
    <tr>
      <td>Name:</td>
      <td>Usman Drabu</td>
    </tr>
    <tr>
      <td>Name:</td>
      <td>Aaliya Ashiq</td>
    </tr>
    <tr>
      <td>Name:</td>
      <td>Afshana</td>
    </tr>
    <tr>
      <td>Name:</td>
      <td>Imaad Mir</td>
    </tr>
  </table>
  
  <table id="info">
    <!-- Your existing table content -->
  </table>
  
  <!-- Project and Mentor Information in the footer -->
  <div class="footer">
    <p>Developed by ECE students at Islamic University of Science and Technology.<br>Mentor: <strong>Dr. Taban Qayoom</strong></p>
  </div>
</body>
</html>
